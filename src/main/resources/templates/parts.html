<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:fragment="header">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <image th:src="@{/img/icon.png}" alt="" width="45" height="45"></image>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Головна сторінка</a></li>
                    <li><a href="/myLots" class="nav-link px-2 text-white"
                           th:if="${#authorization.expression('isAuthenticated()')}">Мої Лоти</a>
                    </li>
                    <li><a href="/lot/create" class="nav-link px-2 text-white"
                           th:if="${#authorization.expression('isAuthenticated()')}">Створити лот</a>
                    </li>
                    <li><a href="/myAccount" class="nav-link px-2 text-white"
                           th:if="${#authorization.expression('isAuthenticated()')}">Мій аккаунт</a>
                    </li>
                </ul>


                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="/">
                    <input type="search" class="form-control form-control-dark text-bg-dark"
                           placeholder="Ключове слово..."
                           aria-label="Search" name="keyWord" th:value="${param.keyWord}">
                </form>
                <div th:switch="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">
                    <div th:case="${false}" class="d-flex justify-content-end">
                        <a href="/login" class="btn btn-primary me-2">Увійти</a>
                        <a href="/sing_up" class="btn btn-warning">Зареєструватися</a>
                    </div>
                    <div th:case="${true}" class="d-flex justify-content-end">
                        <a href="/logout" class="btn btn-warning">Вийти</a>
                    </div>
                </div>

            </div>
        </div>
    </header>
</div>
<div th:fragment="footer">
    <footer class="text-bg-dark p-3">
        <div class="text-body-secondary py-5">
            <div class="container">
                <p class="float-end mb-1">
                    <a href="#">Повернутись вгору</a>
                </p>
                <p class="mb-0"><a href="/">На головну сторінка</a></p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
