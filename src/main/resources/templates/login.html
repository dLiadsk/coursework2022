<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Авторизація</title>
</head>
<body>
<div th:insert="~{parts::header}"></div>
<div class="text-bg-secondary p-3">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary text-bg-dark p-3" action="/login"
                      method="post">
                    <div class="form-floating mb-3 text-dark">
                        <input type="email" class="form-control" id="email" name="username" placeholder="Email">
                        <label for="email">Електронна адреса</label>
                    </div>
                    <div class="form-floating mb-3 text-dark">
                        <input type="password" class="form-control" id="floatingPassword" name="password"
                               placeholder="Password">
                        <label for="floatingPassword">Пароль</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Увійти</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{parts::footer}"></div>

</body>
</html>
