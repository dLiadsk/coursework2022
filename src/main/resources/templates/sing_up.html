<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Реєстрація</title>
</head>
<body>
<div th:insert="~{parts::header}"></div>
<div class="text-bg-secondary p-3">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div th:if="${error != null and !error.isEmpty()}" class="alert alert-danger alert-dismissible fade show"
             role="alert">
            <strong th:text="${error}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-10 mx-auto col-lg-10">
                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary text-bg-dark p-3  text-dark" action="/sing_up"
                      method="post" enctype="multipart/form-data">
                    <h4 class="text-white">Для реєстрації заповніть форму</h4>
                    <div class="form-floating mb-3 text-white">
                        Завантажте свою фотографію(необов'язково): <input type="file" id="avatarFile"
                                                                          placeholder="Avatar" name="avatarFile">
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
                        <label for="email">Електронна адреса</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               name="password">
                        <label for="password">Пароль</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                        <label for="name">Ім'я</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="surname" placeholder="Surname" name="surname">
                        <label for="surname">Прізвище</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Зареєструватися</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{parts::footer}"></div>

</body>
</html>
