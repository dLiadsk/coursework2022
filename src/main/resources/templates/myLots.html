<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Мої лоти</title>
</head>
<body>
<div th:insert="~{parts::header}"></div>

<div class="album py-5 bg-body-tertiary text-bg-secondary p-3">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:if="${myLots}" th:each="lot : ${myLots}">
                <div class="card shadow-sm text-bg-dark p-3">
                    <img th:src="@{'/images/' + ${lot.getPreviewImageId()}}" alt="Image" width="100%"
                         height="225"/>
                    <div class="card-body">
                        <h5 th:text="${lot.titleOfLot}"/>
                        <h6 th:text="'Поточна ставка: ' + ${lot.firstRate}"/>
                        <a th:href="'/lot/' + ${lot.idOfLot}"
                           class="btn btn-primary d-inline-flex align-items-center">Перейти до лоту</a>
                    </div>
                </div>
            </div>
            <h3 th:if="${myLots.isEmpty()}">У вас немає лотів<br><br><br><br><br><br><br><br><br><br><br><br></h3>
        </div>
    </div>
</div>
<div th:insert="~{parts::footer}"></div>

</body>
</html>
