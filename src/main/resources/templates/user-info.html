<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="${userInf.getName()} + ' ' + ${userInf.getSurname()}"></title>
</head>
<body>
<div th:insert="~{parts::header}"></div>
<div class="text-bg-secondary p-3">
    <div class="container mt-5" style="padding-left: 250px">
        <figure class="figure">
            <img th:src="@{'/img/user.png'}"
                 class="figure-img img-fluid rounded" alt="" width="300px"
                 height="100%">
        </figure>
        <h5 th:text="'Ім\'я: ' + ${userInf.getName()}"></h5>
        <h5 th:text="'Прізвище: ' + ${userInf.getSurname()}"></h5>
        <h5 th:text="'Пошта: ' + ${userInf.getEmail()}"></h5>
        <br>

    </div>
</div>
<div class="album py-5 bg-body-tertiary text-bg-secondary p-3">
    <div class="container"><h4>Лоти користувача:</h4>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:if="${lots}" th:each="lot : ${lots}">
                <div class="card shadow-sm text-bg-dark p-3">
                    <img th:src="@{'/img/img.png'}" alt="Image" width="100%"
                         height="225"/>
                    <div class="card-body">
                        <h5 th:text="${lot.titleOfLot}"/>
                        <h6 th:if="${lot.isActive()}" th:text="'Поточна ставка: ' + ${lot.getRate()}"/>
                        <h6 th:unless="${lot.isActive()}" th:text="'Лот неактивний'"></h6>
                        <a th:href="'/lot/' + ${lot.idOfLot}"
                           class="btn btn-primary d-inline-flex align-items-center">Перейти до лота</a>

                    </div>
                </div>
            </div>
            <h3 th:if="${lots.isEmpty()}">У користувача немає лотів</h3>
        </div>
    </div>
</div>


<div th:insert="~{parts::footer}"></div>
</body>
</html>
