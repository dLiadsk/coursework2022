<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Мій аккаунт</title>
</head>
<body>
<div th:insert="~{parts::header}"></div>
<div class="text-bg-secondary p-3">
    <div class="container mt-5" style="padding-left: 250px">
        <figure class="figure">
            <img th:src="@{'/img/user.png'}"
                 class="figure-img img-fluid rounded" alt="" width="300px"
                 height="100%">
        </figure>
        <h5 th:text="'Ім\'я: ' + ${user.getName()}"></h5>
        <h5 th:text="'Прізвище: ' + ${user.getSurname()}"></h5>
        <h5 th:text="'Пошта: ' + ${user.getEmail()}"></h5>
        <br>

    </div>
</div>
<div th:insert="~{parts::footer}"></div>
</body>
</html>
